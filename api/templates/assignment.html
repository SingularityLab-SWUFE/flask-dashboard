<!doctype html>
<html>

<head>
    <title>创建 Lab </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="welcome">Hello, {{user}} :)</div>
    <h1>创建新 Lab</h1>
    <form method="post">
        <label for="name">Lab name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Lab 描述:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="max_score">最大分数:</label>
        <input type="number" id="max_score" name="max_score" required>

        <label for="deadline">截止时间:</label>
        <input type="datetime-local" id="deadline" name="deadline" required><br><br>
        <button type="submit">创建 Lab :)</button>
    </form>

</body>

</html>
